<div class="welcome-container">
    <div class="welcome mat-display-2">Welcome to Leave Manager</div><br>
    <div class="welcome mat-headline">Improve your leave management experience with Leave Manager</div><br>
    <div class="welcome mat-title">Get started</div><br>
    <div *ngIf="!loggedIn" class="welcome">
        <button color="primary" [routerLink]="['/register']" mat-flat-button>Register</button>
        <button color="primary" [routerLink]="['/login']" mat-stroked-button>Login</button>
    </div>
    <div *ngIf="loggedIn" class="welcome">
        <button color="primary" [routerLink]="['/dashboard']" mat-flat-button>Go to dashboard</button>
    </div>
</div>
